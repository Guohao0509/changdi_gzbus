    	<div class="table-responsive" style="overflow: hidden">
	      	<table cellpadding="0" cellspacing="0" border="0" class=" dataTable table table-striped b-t b-light table-condensed text-xs">
	        	<thead>
	        		<tr>
						<th>产品ID</th>
						<th>用户ID</th>
						<th>用户名称</th>
						<th>评论</th>
						<th>评分</th>
						<th>是否显示</th>
						<th>图片</th>
						
					</tr>
	        	</thead>
	        	<tbody>
		        	<tr ng-repeat="item in pageResponse.buslineHierarchys">
						<td ng-bind="item.productid"></td>
						<td ng-bind="item.userid"></td>
						<td ng-bind="item.username"></td>
						<td ng-bind="item.orderhie"></td>
						<td ng-bind="item.orderScore"></td>
						<td>
							<label class="i-checks m-b-none">
							  	<input type="checkbox" ng-model="item.isShow" ng-click="isShow(item.hieid, item.isShow)"><i></i>
							</label>
						</td>
						<td>
							<a ng-if="!item.images[0]" ui-sref="app.trip.uploadimage({id:item.hieid})">
							  	<span class="label btn-info">上传图片</span>
							</a>
							<a ng-if="item.images[0]" ng-click="openCarorderImageModal(item.images)">
							  	<span class="label btn-success">查看图片</span>
							</a>
						</td>
		        	</tr>
		        </tbody>
	  		</table>

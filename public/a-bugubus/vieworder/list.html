<div class="wrapper-md" ng-controller="ViewOrderController">
  	<div class="panel panel-default">
    	<div class="panel-heading">
		    <!-- <ul class="nav nav-pills pull-right">
		      <li style=" padding-top:4px; padding-right:15px"><button class="btn m-b-xs btn-sm btn-primary btn-addon" ui-sref=""><i class="fa fa-plus"></i>添加直通车订单</button></li>
		    </ul> -->
     		 景点订单列表
		</div>
    	<form class="row wrapper" id="J_search_form" ng-submit="pageRequest.getResponse()" ng-if="session_user.access == 'systemUser'">
      		<div class="col-sm-5 m-b-xs">
        		<!-- <button class="btn m-b-xs btn-sm btn-default btn-addon" disabled><i class="fa fa-trash-o"></i>批量删除</button> -->
      		</div>
	      	<div class="col-sm-3">
	      	</div>
      		<div class="col-sm-4">
        		<div class="input-group">
          			<input type="text" class="input-sm form-control" name="keyword" placeholder="输入景点名称">
          			<span class="input-group-btn">
            			<button class="btn btn-sm btn-default" >查询</button>
          			</span>
        		</div>
      		</div>
    	</form>
    	<div class="table-responsive" style="overflow: hidden">
	      	<table cellpadding="0" cellspacing="0" border="0" class=" dataTable table table-striped b-t b-light table-condensed text-xs">
	        	<thead>
	        		<tr>
	          			<!-- <th>
	          				<label class="i-checks m-b-none">
		              			<input type="checkbox"><i></i>
		            		</label>
	          			</th> -->
						<th sort-name = "ORDERID">订单号</th>
						<th sort-name = "CREATETIME">订单创建时间</th>
						<th sort-name = "VIEW_NAME">景区</th>
						<!-- <th sort-name = "DRIVERNAME">司机</th>
						<th sort-name = "BSID">班次ID</th> -->
						<!-- <th sort-name = "ROUTE">路线</th> -->
						<th sort-name = "USERID">用户ID</th>
						<th sort-name = "USERNAME">用户名</th>
						<th sort-name = "PHONE">手机号</th>
						<th sort-name = "TICKET_PRICE">票价</th>
						<th sort-name = "VIEW_PRICE_TYPE">类型</th>
						<th sort-name = "VIEW_COUPON">折扣</th>
						<!-- <th sort-name = "ORDERSCORE">订单评分</th>
						<th sort-name = "ORDERHIE">订单评价</th> -->
						<th sort-name = "TICKET_CODE">票据校验码</th>
					</tr>
	        	</thead>
	        	<tbody>
		        	<tr ng-repeat="item in pageResponse.ticketOrders">
						<td ng-bind="item.orderid"></td>
						<td>{{item.createTime | date: 'yyyy-MM-dd'}}</td>
						<td ng-bind="item.viewName"></td>
						<td ng-bind="item.userid"></td>
						<td ng-bind="item.username"></td>
						<td ng-bind="item.phone"></td>
						<td ng-bind="item.ticketPrice"></td>
						<td ng-bind="item.viewPriceType"></td>
						<td ng-bind="item.viewCoupon"></td>
						<td ng-bind="item.ticketCode"></td>
		        	</tr>
		        </tbody>
	  		</table>
    	</div>
	    <footer class="panel-footer">
	      	<div class="box-body" table-pagination></div>
	    </footer>
  	</div>
</div>

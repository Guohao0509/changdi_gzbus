<div class="wrapper-md" ng-controller="addViewOrderController">
    <div class="panel panel-default" ng-show="!showTicket">
        <div class="panel-heading">
            <a ui-sref="app.carorder.add" style="margin-right: 30px;color: #777;">
                添加线下车票
             </a>
             添加线下门票
        </div>
        <div class="panel-body">
            <form class="form-horizontal form-validation" name="form">
                <!-- <div class="form-group">
                    <label class="col-sm-2 control-label">用户ID<span class="text-danger text-md ">*</span></label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control"
                               name="userid"
                               ng-model="carorder.userid"
                               ng-required="true"
                               disabled>
                    </div>
                </div> -->
                <div class="line line-dashed b-b line-lg pull-in"  ng-if="session_user.access == 'systemUser'"></div>
                <div class="form-group" ng-if="session_user.access == 'systemUser'">
                    <label class="col-sm-1 control-label">线下门店<span class="text-danger text-md ">*</span></label>
                    <div class="col-sm-11" ng-click="loadTicketSource()">
                        <!-- <input class="form-control" type="text" ng-model="ticketSourceName" ng-if="!carorder.havePower" disabled> -->
                        <select class="form-control" ng-init="carorder.offline = '0'" ng-model="carorder.offline" ng-required="true" ng-change="showSourceid()">
                            <option value="0" style="display: none;">请选择</option>
                            <option ng-repeat="item in ticketSourceList.sources" value="{{item.ticketSource}}">{{item.ticketSource}}</option>
                        </select>

                         <!-- ng-if="carorder.havePower" -->

                        <!-- <select  class="input-sm form-control"  name="viewOrderStatus" ng-model="carorder.offline">
                            <option  ng-repeat="item in ticketSourceList.sources" value="{{item.ticketSource}}"  placeholder="选择门店" selected = "selected">
                               {{item.ticketSource}}
                            </option>
                        </select> -->
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-sm-2 control-label">票据数量<span class="text-danger text-md ">*</span></label></label>
                    <div class="col-sm-10">
                        <input type="number"  class="form-control"
                               name="ticketNum"
                               ng-model="carorder.ticketNum"
                               ng-required="true"
                               >
                    </div>
                </div> -->
                <div class="form-group" ng-if="carorder.needSourceId">
                    <label class="col-sm-1 control-label">来源票ID<span class="text-danger text-md ">*</span></label></label>
                    <div class="col-sm-11">
                        <input type="text"  class="form-control"
                               name="ticketNum"
                               ng-pattern="/^[0-9]{1,30}$/"
                               ng-model="carorder.sourceid"
                               ng-required = "true"
                               >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1  text-right">
                        <label class="control-label">选择日期<span class="text-danger text-md ">*</span></label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" placeholder="注册时间如2017-01-01" class="form-control" ng-click="scheduleTime.open($event)" datepicker-popup="{{scheduleTime.format}}" name="regDate" ng-model="departDate" is-open="scheduleTime.opened" datepicker-options="scheduleTime.dateOptions" close-text="关闭" clear-text="清空"  current-text="今天" />
                    </div>
                </div>
            </form>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- <ul class="nav nav-pills pull-right">
                      <li style=" padding-top:4px; padding-right:15px"><button class="btn m-b-xs btn-sm btn-primary btn-addon" ui-sref=""><i class="fa fa-plus"></i>添加直通车订单</button></li>
                    </ul> -->
                     景点列表
                </div>
                <form class="row wrapper" id="J_search_form" ng-submit="pageRequest.getResponse()" >
                    <div class="col-sm-5 m-b-xs">
                        <!-- <button class="btn m-b-xs btn-sm btn-default btn-addon" disabled><i class="fa fa-trash-o"></i>批量删除</button> -->
                    </div>
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" class="input-sm form-control" name="keyword" placeholder="输入景点名称">
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-default" >查询</button>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="table-responsive" style="overflow: hidden">
                    <table cellpadding="0" cellspacing="0" border="0" class=" dataTable table table-striped b-t b-light table-condensed text-xs">
                        <thead>
                            <tr>
                                <th>选择</th>
                                <th>景点名称</th>
                                <th>景点地址</th>
                                <th>注意事项</th>
                                <th>选择门票类型</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in pageResponse.viewInfos">
                                <td>
                                    <label class="i-checks m-b-none">
                                        <input type="radio" name="selectView" ng-click=selectView(item,$index)><i></i>
                                    </label>
                                </td>
                                <td ng-bind="item.viewName"></td>
                                <td ng-bind="item.viewaddr"></td>
                                <td>
                                    <a ng-click="openViewUserModel(item.notice)">
                                        <span class="label label-success">查看</span>
                                    </a>
                                </td>
                                <th>
                                    <select id="select{{$index}}" ng-disabled="disabledSelect != $index" class="form-control" style="padding: 2px;height: auto;">
                                        <option value="0" style="display: none;">请选择</option>
                                        <option ng-repeat="price in item.viewPrices" value="{{price.viewPriceId}}" >
                                            {{price.viewPriceType}}:&nbsp;&nbsp;{{price.viewPrice}}元;&nbsp;&nbsp;折扣:&nbsp;&nbsp; {{price.viewCoupon*10}}折
                                        </option>
                                    </select>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <footer class="panel-footer">
                    <div class="box-body" table-pagination></div>
                </footer>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2" style="float: right;margin-right: 15px;">
                    <button type="reset" ng-show="!editMode" ng-click="reset()" class="btn btn-default">清空</button>
                    <button type="submit" ng-click="submit()" ng-disabled="submiting||missParm||overDeadLineTime" class="btn btn-primary m-l">提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="showTicket">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    导出车票<span>共计:&nbsp;&nbsp;{{ticket.payPrice}}&nbsp;元</span>
                </div>
                <div class="panel-body">
                    <div ticket ticket-info="ticket[0]"></div>
                </div>
            </div>
        </div>
    </div>
</div>
